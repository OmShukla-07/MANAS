services:
  # Web Service (Django App)
  - type: web
    name: manas-mental-health
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn manas_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --preload"
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: manas_backend.settings
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: manas-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: *.onrender.com
      - key: USE_NLP_CHATBOT
        value: true
      - key: DISABLE_HUGGINGFACE
        value: true
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard

databases:
  # PostgreSQL Database (Free tier)
  - name: manas-postgres
    databaseName: manas_db
    user: manas_user
    plan: free
    region: singapore
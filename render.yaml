services:
  # Web Service (Django App)
  - type: web
    name: manas-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && python manage.py createcachetable"
    startCommand: "gunicorn manas_backend.wsgi:application"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: manas_backend.settings
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: manas-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_JWT_SECRET
        sync: false  # Set this manually in Render dashboard

databases:
  # PostgreSQL Database
  - name: manas-postgres
    databaseName: manas
    user: manas
    plan: free
    region: singapore
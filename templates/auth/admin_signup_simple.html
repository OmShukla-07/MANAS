<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Registration - MANAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.35; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.85; }
        }

        /* Floating admin icons */
        .floating-icon {
            position: absolute;
            font-size: 26px;
            color: rgba(255, 255, 255, 0.22);
            animation: floatIcon 9s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-35px) rotate(12deg); }
        }

        .icon-1 { top: 12%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 22%; right: 14%; animation-delay: 2.2s; }
        .icon-3 { bottom: 22%; left: 14%; animation-delay: 4.4s; }
        .icon-4 { bottom: 32%; right: 10%; animation-delay: 6.6s; }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 26px;
            padding: 45px;
            box-shadow: 0 28px 55px rgba(0,0,0,0.2);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.85s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(55px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 42px;
        }

        .logo-container {
            width: 85px;
            height: 85px;
            margin: 0 auto 22px;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            border-radius: 21px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2.3s ease-in-out infinite;
            box-shadow: 0 11px 22px rgba(124, 58, 237, 0.38);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        .logo-container i {
            font-size: 36px;
            color: white;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.7rem;
            margin-bottom: 11px;
            font-weight: 800;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-33px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header p {
            color: #4a5568;
            font-size: 1.14rem;
            line-height: 1.65;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(33px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .form-group {
            margin-bottom: 26px;
            animation: fadeInLeft 0.8s ease-out;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .section-title {
            grid-column: 1 / -1;
            color: #7c3aed;
            font-weight: 700;
            font-size: 1.25rem;
            margin: 33px 0 23px;
            padding-bottom: 11px;
            border-bottom: 2px solid rgba(124, 58, 237, 0.22);
            position: relative;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 11px;
            font-size: 1.05rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 55px;
            height: 2px;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            animation: expandWidth 1.1s ease-out;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 55px; }
        }

        label {
            display: block;
            margin-bottom: 9px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 15px 21px;
            border: 2px solid #e2e8f0;
            border-radius: 13px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.32s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.96);
            position: relative;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, 
        input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.11);
            transform: translateY(-2px);
            background: white;
        }

        input[type="checkbox"] {
            margin-right: 11px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: #7c3aed;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 17px;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-group input:focus ~ .input-icon,
        .input-group select:focus ~ .input-icon {
            color: #7c3aed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(124, 58, 237, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: rgba(124, 58, 237, 0.08);
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 19px;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            color: white;
            border: none;
            border-radius: 13px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.38s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 23px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            box-shadow: 0 8px 16px rgba(124, 58, 237, 0.32);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
            transition: left 0.55s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 35px rgba(124, 58, 237, 0.42);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .links {
            text-align: center;
            margin-top: 33px;
            animation: fadeIn 1s ease-out 0.85s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .links a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
            margin: 0 18px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .links a i {
            margin-right: 7px;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #7c3aed;
            transition: all 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
            left: 0;
        }

        .links a:hover {
            color: #6b21a8;
            transform: translateY(-2px);
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            color: white;
            padding: 13px 26px;
            border-radius: 28px;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 23px;
            box-shadow: 0 9px 18px rgba(124, 58, 237, 0.37);
            animation: bounceIn 1.1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.07); }
            70% { transform: scale(0.93); }
            100% { transform: scale(1); opacity: 1; }
        }

        .role-badge i {
            margin-right: 9px;
            font-size: 17px;
        }

        /* Custom Select Styling */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 14px center;
            background-repeat: no-repeat;
            background-size: 17px;
            padding-right: 42px;
            appearance: none;
            cursor: pointer;
        }

        .permissions-section {
            grid-column: 1 / -1;
            background: rgba(124, 58, 237, 0.04);
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 33px;
                margin: 12px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            .header h1 {
                font-size: 2.1rem;
            }

            .logo-container {
                width: 75px;
                height: 75px;
            }

            .logo-container i {
                font-size: 30px;
            }

            .permissions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #a0aec0;
        }

        /* Form sections with staggered animation */
        .form-group:nth-child(1) { animation-delay: 0.08s; }
        .form-group:nth-child(2) { animation-delay: 0.16s; }
        .form-group:nth-child(3) { animation-delay: 0.24s; }
        .form-group:nth-child(4) { animation-delay: 0.32s; }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="particles">
        <div class="particle" style="left: 12%; top: 22%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 22%; top: 62%; animation-delay: 1.4s;"></div>
        <div class="particle" style="left: 78%; top: 42%; animation-delay: 2.8s;"></div>
        <div class="particle" style="left: 88%; top: 18%; animation-delay: 4.2s;"></div>
        <div class="particle" style="left: 8%; top: 82%; animation-delay: 5.6s;"></div>
        <div class="particle" style="left: 68%; top: 88%; animation-delay: 7s;"></div>
    </div>

    <!-- Floating Admin Icons -->
    <div class="floating-icon icon-1"><i class="fas fa-shield-alt"></i></div>
    <div class="floating-icon icon-2"><i class="fas fa-cogs"></i></div>
    <div class="floating-icon icon-3"><i class="fas fa-users-cog"></i></div>
    <div class="floating-icon icon-4"><i class="fas fa-chart-line"></i></div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="role-badge">
                <i class="fas fa-crown"></i>
                Administrator Registration
            </div>
            <h1>Join MANAS</h1>
            <p>Create your administrator account to manage the platform and oversee mental health services</p>
        </div>

        <form method="post" id="adminSignupForm">
            {% csrf_token %}
            <input type="hidden" name="role" value="admin">
            
            <div class="form-grid">
                <!-- Basic Information Section -->
                <h3 class="section-title">
                    <i class="fas fa-user"></i> Basic Information
                </h3>
                
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <div class="input-group">
                        <input type="text" id="first_name" name="first_name" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <div class="input-group">
                        <input type="text" id="last_name" name="last_name" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <i class="input-icon fas fa-at"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="input-icon fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <div class="input-group">
                        <input type="text" id="phone_number" name="phone_number" placeholder="e.g., +91 9876543210">
                        <i class="input-icon fas fa-phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <div class="input-group">
                        <input type="date" id="date_of_birth" name="date_of_birth">
                        <i class="input-icon fas fa-calendar"></i>
                    </div>
                </div>

                <!-- Administrative Information Section -->
                <h3 class="section-title">
                    <i class="fas fa-building"></i> Administrative Information
                </h3>

                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="mental_health">Mental Health Services</option>
                        <option value="student_affairs">Student Affairs</option>
                        <option value="counseling_services">Counseling Services</option>
                        <option value="crisis_management">Crisis Management</option>
                        <option value="it_support">IT Support</option>
                        <option value="administration">Administration</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="access_level">Access Level *</label>
                    <select id="access_level" name="access_level" required>
                        <option value="">Select Access Level</option>
                        <option value="junior">Junior Admin</option>
                        <option value="senior">Senior Admin</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>

                <!-- Permissions Section -->
                <h3 class="section-title">
                    <i class="fas fa-key"></i> System Permissions
                </h3>

                <div class="permissions-section">
                    <div class="permissions-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="can_manage_users" name="can_manage_users" value="true">
                            <label for="can_manage_users">
                                <i class="fas fa-users"></i> Can Manage Users
                            </label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="can_manage_content" name="can_manage_content" value="true">
                            <label for="can_manage_content">
                                <i class="fas fa-edit"></i> Can Manage Content
                            </label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="can_view_analytics" name="can_view_analytics" value="true" checked>
                            <label for="can_view_analytics">
                                <i class="fas fa-chart-bar"></i> Can View Analytics
                            </label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="crisis_management_access" name="crisis_management_access" value="true">
                            <label for="crisis_management_access">
                                <i class="fas fa-exclamation-triangle"></i> Crisis Management Access
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Security Section -->
                <h3 class="section-title">
                    <i class="fas fa-lock"></i> Security
                </h3>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <i class="input-icon fas fa-key"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="input-icon fas fa-check"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Create Administrator Account
            </button>
        </form>

        <div class="links">
            <a href="/choose-user/"><i class="fas fa-arrow-left"></i> Back to Role Selection</a>
            <a href="/login/"><i class="fas fa-sign-in-alt"></i> Already have an account?</a>
        </div>
    </div>

    <script>
        // Form animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.07}s`;
            });
        });

        // Form validation and submission
        document.getElementById('adminSignupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            // Add loading state
            this.classList.add('loading');
        });

        // Enhanced input focus animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Checkbox interaction effects
        document.querySelectorAll('.checkbox-group').forEach(group => {
            group.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                }
            });
        });

        // Add smooth scroll to permissions section
        document.querySelector('.section-title').addEventListener('click', function() {
            this.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>

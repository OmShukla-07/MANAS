<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Registration - MANAS</title>
    <link rel="icon" type="image/png" href="/static/images/images/icons/manas fevicon edited.png">
    <link rel="shortcut icon" type="image/png" href="/static/images/images/icons/manas fevicon edited.png">
    <link rel="apple-touch-icon" href="/static/images/images/icons/manas fevicon edited.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.9; }
        }

        /* Floating medical icons */
        .floating-icon {
            position: absolute;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.25);
            animation: floatIcon 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
        }

        .icon-1 { top: 15%; left: 8%; animation-delay: 0s; }
        .icon-2 { top: 25%; right: 12%; animation-delay: 2.5s; }
        .icon-3 { bottom: 25%; left: 12%; animation-delay: 5s; }
        .icon-4 { bottom: 35%; right: 8%; animation-delay: 7.5s; }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 45px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.18);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.9s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2.5s ease-in-out infinite;
            box-shadow: 0 12px 25px rgba(5, 150, 105, 0.35);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .logo-container i {
            font-size: 38px;
            color: white;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.8rem;
            margin-bottom: 12px;
            font-weight: 800;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header p {
            color: #4a5568;
            font-size: 1.15rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            margin-bottom: 28px;
            animation: fadeInLeft 0.8s ease-out;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .section-title {
            grid-column: 1 / -1;
            color: #059669;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 35px 0 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(5, 150, 105, 0.25);
            position: relative;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            animation: expandWidth 1.2s ease-out;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 60px; }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, 
        input[type="date"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.12);
            transform: translateY(-3px);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
            font-family: 'Inter', sans-serif;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-group input:focus ~ .input-icon,
        .input-group select:focus ~ .input-icon {
            color: #059669;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 16px rgba(5, 150, 105, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(5, 150, 105, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 35px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .links a {
            color: #059669;
            text-decoration: none;
            font-weight: 600;
            margin: 0 20px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .links a i {
            margin-right: 8px;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 50%;
            background: #059669;
            transition: all 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
            left: 0;
        }

        .links a:hover {
            color: #047857;
            transform: translateY(-3px);
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.35);
            animation: bounceIn 1.2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.08); }
            70% { transform: scale(0.92); }
            100% { transform: scale(1); opacity: 1; }
        }

        .role-badge i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Custom Select Styling */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 18px;
            padding-right: 45px;
            appearance: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 35px;
                margin: 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .logo-container i {
                font-size: 32px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #a0aec0;
        }

        /* Form sections with staggered animation */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="particles">
        <div class="particle" style="left: 15%; top: 25%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; top: 65%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 75%; top: 45%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 85%; top: 15%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 5%; top: 85%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 65%; top: 85%; animation-delay: 7.5s;"></div>
    </div>

    <!-- Floating Medical Icons -->
    <div class="floating-icon icon-1"><i class="fas fa-stethoscope"></i></div>
    <div class="floating-icon icon-2"><i class="fas fa-heart-pulse"></i></div>
    <div class="floating-icon icon-3"><i class="fas fa-brain"></i></div>
    <div class="floating-icon icon-4"><i class="fas fa-user-md"></i></div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="role-badge">
                <i class="fas fa-stethoscope"></i>
                Counselor Registration
            </div>
            <h1>Join MANAS</h1>
            <p>Create your professional counselor account to provide comprehensive mental health support</p>
        </div>

        <form method="post" id="counselorSignupForm">
            {% csrf_token %}
            <input type="hidden" name="role" value="counselor">
            
            <div class="form-grid">
                <!-- Basic Information Section -->
                <h3 class="section-title">
                    <i class="fas fa-user"></i> Basic Information
                </h3>
                
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <div class="input-group">
                        <input type="text" id="first_name" name="first_name" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <div class="input-group">
                        <input type="text" id="last_name" name="last_name" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <i class="input-icon fas fa-at"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="input-icon fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <div class="input-group">
                        <input type="text" id="phone_number" name="phone_number" placeholder="e.g., +91 9876543210">
                        <i class="input-icon fas fa-phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <div class="input-group">
                        <input type="date" id="date_of_birth" name="date_of_birth">
                        <i class="input-icon fas fa-calendar"></i>
                    </div>
                </div>

                <!-- Professional Information Section -->
                <h3 class="section-title">
                    <i class="fas fa-certificate"></i> Professional Information
                </h3>

                <div class="form-group">
                    <label for="license_number">License Number *</label>
                    <div class="input-group">
                        <input type="text" id="license_number" name="license_number" placeholder="e.g., COUNS/2024/001234" required>
                        <i class="input-icon fas fa-id-badge"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="specializations">Specializations *</label>
                    <div class="input-group">
                        <input type="text" id="specializations" name="specializations" placeholder="e.g., Anxiety, Depression, Stress Management" required>
                        <i class="input-icon fas fa-tags"></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="qualifications">Qualifications *</label>
                    <textarea id="qualifications" name="qualifications" rows="3" placeholder="e.g., M.A. Psychology, Ph.D. Clinical Psychology, Certified Therapist..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience_years">Years of Experience *</label>
                    <select id="experience_years" name="experience_years" required>
                        <option value="">Select Experience</option>
                        <option value="0">Less than 1 year</option>
                        <option value="1">1-2 years</option>
                        <option value="2">2-5 years</option>
                        <option value="5">5-10 years</option>
                        <option value="10">10+ years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="languages_spoken">Languages Spoken</label>
                    <div class="input-group">
                        <input type="text" id="languages_spoken" name="languages_spoken" placeholder="e.g., English, Hindi, Tamil, Bengali">
                        <i class="input-icon fas fa-language"></i>
                    </div>
                </div>

                <!-- Consultation Details Section -->
                <h3 class="section-title">
                    <i class="fas fa-calendar-check"></i> Consultation Details
                </h3>

                <div class="form-group">
                    <label for="consultation_fee">Consultation Fee (₹ per session)</label>
                    <div class="input-group">
                        <input type="number" id="consultation_fee" name="consultation_fee" min="0" placeholder="e.g., 1500">
                        <i class="input-icon fas fa-rupee-sign"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="session_duration_minutes">Session Duration</label>
                    <select id="session_duration_minutes" name="session_duration_minutes">
                        <option value="">Select Duration</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="90">90 minutes</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="bio">Professional Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Brief description of your therapeutic approach, expertise, and philosophy in helping clients..."></textarea>
                </div>

                <!-- Security Section -->
                <h3 class="section-title">
                    <i class="fas fa-lock"></i> Security
                </h3>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <i class="input-icon fas fa-key"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="input-icon fas fa-check"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Create Counselor Account
            </button>
        </form>

        <div class="links">
            <a href="/choose-user/"><i class="fas fa-arrow-left"></i> Back to Role Selection</a>
            <a href="/login/"><i class="fas fa-sign-in-alt"></i> Already have an account?</a>
        </div>
    </div>

    <script>
        // Form animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.08}s`;
            });
        });

        // Form validation and submission
        document.getElementById('counselorSignupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            // Add loading state
            this.classList.add('loading');
        });

        // Enhanced input focus animations
        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-resize textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>

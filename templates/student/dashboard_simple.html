{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - MANAS</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .welcome-header {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .welcome-message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .dashboard-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .nav-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-icon">üéì</div>
        <h1 class="welcome-header">Welcome back!</h1>
        <p class="welcome-message">{{ message|default:"You're successfully logged in to your student dashboard." }}</p>
        
        <div class="nav-buttons">
            <a href="/student/enhanced/" class="nav-btn">üè† Go to Full Dashboard</a>
            <a href="/choose-user/" class="nav-btn">üë• User Selection</a>
            <a href="/" class="nav-btn">üè° Home Page</a>
            <a href="{% url 'logout' %}" class="nav-btn logout-btn">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
